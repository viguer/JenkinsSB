<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/videojuegos.css">

	<title>Tienda VJ</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#" th:href="@{/}">
			<img src="https://www.myhome.com.co/wp-content/uploads/home.jpg" width="30" height="30" alt="">
			Tienda VJ
		</a>
		<form th:action="@{/buscar}" class="d-flex">
			<input autofocus="autofocus" name=q class="form-control me-2" type="search" placeholder="Buscar"
				th:placeholder="${param.q}" aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		</form>
	</nav>

	<div class="container mt-4 vj-destacados">
		<div class="row">
			<div class="colo-md-12">
				<h1>Nuevo videoJugeo</h1>
				<form method="POST" th:action="@{/videojuego/guardar}" th:object="${videojuego}">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del VideoJuego">
					</div>
					<div class="form-group">
						<label for="Descripcion" class="form-label">Descripcion</label>
						<textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3"></textarea>
					</div>
					<div class="form-group">
						<label for="imageUrl">URL de la imagen</label>
						<input type="text" class="form-control" th:field="*{imageUrl}" id="imageUrl" placeholder="URL de la imagen">
					</div>

					<div class="form-group">
						<label for="disribuidor">Distribuidor</label>
						<select class="form-control" id="distribuidor" aria-label="Dsitribuidor" th:field="*{distribuidor}">
							<option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}"
								th:text="${distribuidor.nombre}"></option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
